<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>!Unete a Coco!</strong>
    <div>
      <form>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Número de Telefono  <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="number"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Correo electrónico <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Contraseña <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="password"></ion-input>
          </ion-item>

        </ion-list>

        <div>
          <ion-button expand="block" type="submit">Create account</ion-button>
        </div>

      </form>

      
    </div>
  </div>
</ion-content>
